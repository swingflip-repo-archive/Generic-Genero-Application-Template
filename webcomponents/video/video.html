<!DOCTYPE html>
<html style="width: 100%; height: 100%; background-color:#FFFFFF;">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <title></title>
    <style type="text/css">
      body {
        border-width: 0px;
        margin: 0px; 
        width: 100%;
        height: 100%;
				font-family: Arial, Helvetica, sans-serif;
      }

      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%)
      }
    </style>
    <script language="JavaScript" type="text/javascript" src="video.js"></script>
    </head>
		<body>
		<div style="display:table; height:100%; width:100%;">
			<div style="display:table-cell;vertical-align:middle; width:100%; height:100%; overflow: hidden; text-align:center;">
        <div id="ytplayer"></div>
        <script>
          // Load the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/player_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // Replace the 'ytplayer' element with an <iframe> and
          // YouTube player after the API code downloads.
          var player;
          function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '100%',
              width: '100%',
              videoId: 'N1cbsLKXasQ'
            });
          }
        </script>
			</div>
		</div>
    </body>
</html>
